    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€';
                localStorage.setItem('theme', 'light');
            }
        }
        
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'â˜€';
            } else {
                themeIcon.textContent = 'ðŸŒ™';
            }
            
            
            document.querySelectorAll('.blog-preview[data-post-url]').forEach(function(card) {
                card.addEventListener('click', function(e) {
                    
                    if (e.target.tagName === 'A') {
                        return;
                    }
                    
                    
                    const url = this.getAttribute('data-post-url');
                    if (url) {
                        window.location.href = url;
                    }
                });
            });

            
            document.querySelectorAll('input[type="checkbox"][disabled]').forEach(function(checkbox) {
                checkbox.removeAttribute('disabled');
            });
        });
