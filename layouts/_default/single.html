{{ define "main" }}
<article class="blog-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
            {{ with .Params.tags }}
            <span class="tags">
                {{ range . }}
                <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
